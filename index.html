<style>
/* styles.css */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #0e0e0e;
    color: #fff;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background-color: #1e1e1e;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
}

h2 {
    color: #ffb700;
    margin-bottom: 20px;
    font-size: 1.5em;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    margin-bottom: 5px;
    font-size: 0.9em;
    color: #ccc;
}

input {
    padding: 8px;
    margin-bottom: 15px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
}

button {
    padding: 10px;
    background-color: #824dff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #6b3fda;
}

p {
    margin-top: 15px;
    font-size: 0.9em;
    color: #ccc;
}

a {
    color: #ffb700;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #0e0e0e;
    font-size: 0.8em;
    color: #ccc;
    position: absolute;
    bottom: 0;
    width: 100%;
}

</style>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your Username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your Password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Register</a> here.</p>
        </div>
    </div>
    <footer>
        <p>Â© 2024. Microdegree. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
